<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage with iFrame</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: red;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 5px solid #4CAF50;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.2);
        }
        main {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sample Webpage Header</h1>
    </header>
    
    <main>
        <p>Here is some random text before the iframe component.</p>
        
        <!-- iFrame component pointing to Pano2VR index.html or any desired content -->
        <iframe src="output/index.html"></iframe>
        
        <p>Here is some random text after the iframe component.</p>
    </main>
</body>
</html>
